@(header: Html)(navigation: Html)(navigation_app: Html)(data: String)

<!DOCTYPE html>

<html>
    <head>
    
    	<!-- Header -->
        @header
        
    </head>
    <body>
    
    	<!-- Navigation -->
    	@navigation
    	
    	<!-- Container -->
    	<div class="container-fluid">
    	
	    	<!-- Navigation -->
	    	@navigation_app
				
				<h2>Routes/Weather</h2>
		        <br />
		        <br />
		        <div class="appTableDiv" align="center">
		            <table class="appTable table table-hover" cellspacing="0px" cellpadding="5px">
		                <thead>
		                    <tr>
		                        <th>Latitude</th>
		                        <th>Longitude</th>
		                        <th>Temperatur</th>
		                        <th>Wind</th>
		                        <th>Datum</th>
		                        <th>Errechneter Ort</th>
		                        <th></th>
		                    </tr>
		                </thead>
		                <tbody id="entries">
			                @Html(data)
		                </tbody>
		            </table>
		            <br /><br />
		        </div>
			</div><!-- Content -->   
		</div><!-- Container -->
	
		<!-- Menu Modal -->
		<div class="modal hide fade" id="messageBox">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3 id="dialogTitle"></h3>
			</div>
			<div class="modal-body">
				<p id="dialogMessage"></p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal"><i class="icon-ok"></i> ok</a>
			</div>
		</div>
		
		<!-- Additional Scripts -->
		<script src="@routes.Assets.at("javascripts/app/ajax/boatinfo.js")" type="text/javascript"></script>
		
	</body>
</html>
